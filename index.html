<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>AI Poem Generator</h1>
    </header>

    <main>
        <div class="form-container">
        <form id="poem-form" class="poem-form">
            <input type="text" placeholder="Enter a topic for your poem" id="topicInput" 
            autofocus 
            required
            autocomplete="off"
            class="topic-input"
            id="topicInput"
            />
            <button id="submit-button" class="submit-button" type="submit">Generate Poem</button>
        </form>
        <div class="hint">i.e: Flower, Nature, Love</div>
        </div>
        <div>
            <p id="poem" class="poem hidden">
        </div>
    </main>

    <footer>This was created by Frida Enoksen and <a href="https://github.com/enoksenco/AI-Poem-Generator" target="_blank">is open source on GitHub</a> and <a href="https://ai-poem-generator-enoksen.netlify.app/" target="_blank">hosted on Netlify</a></footer>
    </div>

    <script src="src/index.js"></script>
</body>
</html>
